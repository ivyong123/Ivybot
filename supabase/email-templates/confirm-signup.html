<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0a0a0b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #0a0a0b;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 480px; background: linear-gradient(145deg, #141417 0%, #1a1a1f 100%); border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); overflow: hidden;">

          <!-- Header -->
          <tr>
            <td align="center" style="padding: 40px 40px 30px 40px;">
              <div style="width: 56px; height: 56px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); border-radius: 16px; display: inline-flex; align-items: center; justify-content: center; box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);">
                <img src="https://cheekytrader.com/favicon.ico" alt="CheekyTrader" width="32" height="32" style="display: block;">
              </div>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 0 40px;">
              <h1 style="margin: 0 0 16px 0; font-size: 24px; font-weight: 700; color: #ffffff; text-align: center;">
                Welcome to CheekyTrader
              </h1>
              <p style="margin: 0 0 32px 0; font-size: 15px; line-height: 1.6; color: #a1a1aa; text-align: center;">
                Thanks for signing up! Please confirm your email address to get started with AI-powered trading analysis.
              </p>
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td align="center" style="padding: 0 40px 32px 40px;">
              <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 16px 32px; background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: #ffffff; text-decoration: none; font-size: 15px; font-weight: 600; border-radius: 12px; box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);">
                Confirm Email Address
              </a>
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 0 40px;">
              <div style="height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);"></div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="padding: 32px 40px 40px 40px;">
              <p style="margin: 0 0 8px 0; font-size: 13px; color: #71717a; text-align: center;">
                If you didn't create an account, you can safely ignore this email.
              </p>
              <p style="margin: 0; font-size: 13px; color: #52525b; text-align: center;">
                This link expires in 24 hours.
              </p>
            </td>
          </tr>

        </table>

        <!-- Bottom text -->
        <p style="margin: 24px 0 0 0; font-size: 12px; color: #52525b; text-align: center;">
          CheekyTrader AI - Smart Trading Analysis
        </p>
      </td>
    </tr>
  </table>
</body>
</html>
